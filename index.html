<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крипто Обменник - Расширенный UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- Top Bar (Same as previous) -->
    <div class="top-bar">
        <div class="container top-bar-content">
            <div class="contact-info">
                <a href="tg://resolve?domain=YourSupportUsername" target="_blank" class="telegram-contact"><i class="fas fa-paper-plane"></i> Написать</a>
                <a href="https://t.me/YourNewsChannel" target="_blank" class="telegram-news"><i class="fas fa-bullhorn"></i> Новостной канал в Telegram</a>
            </div>
            <div class="user-status">
                <span>Статус: <span class="status-online">Онлайн</span></span>
            </div>
        </div>
    </div>

    <!-- Main Navigation (Same as previous) -->
     <nav class="main-nav">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="placeholder-logo.svg" alt="Логотип Обменника">
            </a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html">Обмен</a></li>
                <li><a href="#">Курсы</a></li>
                <li><a href="#">Отзывы</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="about.html">О нас</a></li>
                 <li><a href="aml-kyc.html">AML/KYC</a></li>
            </ul>
            <div class="nav-right">
                <div class="auth-buttons">
                    <a href="#" class="btn btn-secondary">Войти</a>
                </div>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle Menu" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <!-- Exchange Form Section -->
        <section class="exchange-section-v2">
            <div class="container">
                <form class="exchange-form-v2">

                    <!-- === SEND COLUMN === -->
                    <div class="currency-column" id="send-column">
                        <div class="column-header">
                            <span>Отдаёте</span>
                            <button type="button" class="sort-button" aria-label="Sort Send List"><i class="fas fa-arrow-up"></i></button>
                        </div>
                        <div class="currency-selector">
                            <div class="amount-input-wrapper">
                                <input type="number" id="send-amount-input" name="send_amount" placeholder="0.00" value="1" step="any">
                                <span class="amount-currency-symbol" id="send-currency-symbol">€</span>
                                <img src="icons/cash_eur.png" alt="EUR" class="amount-currency-icon" id="send-currency-icon"> <!-- Default Icon -->
                            </div>
                            <div class="limit-reserve-info" id="send-limit-info">Мин: 3000.00 Макс: 100000.00</div>
                            <div class="search-wrapper">
                                <input type="text" class="search-input" placeholder="Search by currency">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                            <div class="filter-buttons">
                                <button type="button" class="filter-btn active" data-filter="all">ВСЕ</button>
                                <button type="button" class="filter-btn" data-filter="usd">USD</button>
                                <button type="button" class="filter-btn" data-filter="eur">EUR</button>
                                <button type="button" class="filter-btn" data-filter="rub">RUB</button>
                                <!-- Add more filters as needed -->
                            </div>
                            <div class="currency-list-container">
                                <div class="currency-list" id="send-currency-list">
                                    <!-- Currency items will be populated by JavaScript -->
                                    <div class="list-loading">Загрузка валют...</div>
                                </div>
                            </div>
                             <input type="hidden" name="send_currency" id="send_currency_hidden" value="CASH_EUR"> <!-- Hidden input to store selection -->
                        </div>
                    </div>

                    <!-- === SWAP BUTTON === -->
                    <div class="swap-button-container-v2">
                        <button type="button" class="swap-button" aria-label="Swap Currencies" id="swap-button">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                    </div>

                    <!-- === RECEIVE COLUMN === -->
                    <div class="currency-column" id="receive-column">
                         <div class="column-header">
                            <span>Получите</span>
                             <button type="button" class="sort-button" aria-label="Sort Receive List"><i class="fas fa-arrow-down"></i></button>
                        </div>
                         <div class="currency-selector">
                            <div class="amount-input-wrapper">
                                <input type="number" id="receive-amount-input" name="receive_amount" placeholder="0" readonly>
                                <span class="amount-currency-symbol" id="receive-currency-symbol">$</span>
                                <img src="icons/usdc_erc20.png" alt="USDC" class="amount-currency-icon" id="receive-currency-icon"> <!-- Default Icon -->
                            </div>
                            <div class="limit-reserve-info" id="receive-reserve-info">Резерв: 98749889.3668</div>
                            <div class="search-wrapper">
                                <input type="text" class="search-input" placeholder="Search by currency">
                                 <i class="fas fa-search search-icon"></i>
                            </div>
                            <div class="filter-buttons">
                                <button type="button" class="filter-btn active" data-filter="all">ВСЕ</button>
                                <button type="button" class="filter-btn" data-filter="usd">USD</button>
                                <button type="button" class="filter-btn" data-filter="eur">EUR</button>
                                <button type="button" class="filter-btn" data-filter="rub">RUB</button>
                            </div>
                             <div class="currency-list-container">
                                <div class="currency-list" id="receive-currency-list">
                                    <!-- Currency items will be populated by JavaScript -->
                                     <div class="list-loading">Загрузка валют...</div>
                                </div>
                            </div>
                            <input type="hidden" name="receive_currency" id="receive_currency_hidden" value="USDC_ERC20"> <!-- Hidden input to store selection -->
                        </div>
                    </div>

                     <!-- Rate Info (Optional, can be placed differently) -->
                     <div class="form-row-full-v2 rate-info-v2">
                        <span id="exchange-rate-display">Курс обмена: Загрузка...</span>
                    </div>

                     <!-- Submit Button (Optional, might be on next step) -->
                    <div class="form-row-full-v2 submit-container-v2">
                         <button type="submit" class="btn btn-primary btn-large">Продолжить обмен</button>
                    </div>

                </form>
            </div>
        </section>

        <!-- Advantages Section -->
        <section class="advantages-section">
           <!-- ... (same as before) ... -->
        </section>

        <!-- Reviews Section -->
        <section class="reviews-section">
           <!-- ... (same as before) ... -->
        </section>

        <!-- News Section -->
        <section class="news-section">
            <!-- ... (same as before) ... -->
        </section>

        <!-- Partners Section -->
        <section class="partners-section">
            <!-- ... (same as before) ... -->
        </section>
    </main>

    <!-- Footer (Same as before) -->
    <footer class="footer">
        <!-- ... (same as before) ... -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
